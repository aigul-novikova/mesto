<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css"> 
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
    <main class="content">
        <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__info">
                <div class="profile__name-container">
                    <h1 class="profile__name">Айгуль</h1>
                    <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
                </div>
                <p class="profile__job">Собачник</p>
            </div>
            <button type="button" class="profile__add-button" aria-label="Добавить"></button>
        </section>
        <!--Секция с фото-->
        <section class="elements">
            <div class="elements__group">
                <img class="elements__image" src="./images/elements_image_one.jpeg" alt="Карачаевск">
                <div class="elements__text-like">
                    <h2 class="elements__text">Карачаевскxcvbnmlkjhgfdfghjk</h2>
                    <button class="elements__button-like" type="button" aria-label="Нравится"></button>
                </div>
            </div>
            <div class="elements__group">
                <img class="elements__image" src="./images/elements_image_two.jpeg" alt="Эльбрус">
                <div class="elements__text-like">
                    <h2 class="elements__text">Эльбрус</h2>
                    <button class="elements__button-like" type="button" aria-label="Нравится"></button>
                </div>
            </div>
            <div class="elements__group">
                <img class="elements__image" src="./images/elements_image_three.jpeg" alt="Домбай">
                <div class="elements__text-like">
                    <h2 class="elements__text">Домбай</h2>
                    <button class="elements__button-like" type="button" aria-label="Нравится"></button>
                </div>
            </div>
            <div class="elements__group">
                <img class="elements__image" src="./images/elements_image_four.jpeg" alt="Эльбрус">
                <div class="elements__text-like">
                    <h2 class="elements__text">Эльбрус</h2>
                    <button class="elements__button-like" type="button" aria-label="Нравится"></button>
                </div>
            </div>
            <div class="elements__group">
                <img class="elements__image" src="./images/elementa_image_five.jpeg" alt="Домбай">
                <div class="elements__text-like">
                    <h2 class="elements__text">Домбай</h2>
                    <button class="elements__button-like" type="button" aria-label="Нравится"></button>
                </div>
            </div>
            <div class="elements__group">
                <img class="elements__image" src="./images/elements_image_six.jpeg" alt="Карачаево-Черкесия">
                <div class="elements__text-like">
                    <h2 class="elements__text">Карачаево-Черкесия</h2>
                    <button class="elements__button-like" type="button" aria-label="Нравится"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
</div>
<div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      <form class="popup__form-container" name="edit-form" action="#" method="GET" novalidate>
        <fieldset class="popup__fieldset">
            <legend class="popup__title">Редактировать профиль</legend>
            <label class="popup__form">
                <input class="popup__input popup_edit-name" id="input-edit-name" name="name" type="text" placeholder="Имя" minlength="2" maxlength="40" required>
            </label>
            <label class="popup__form">
                <input class="popup__input popup_edit-job" id="input-edit-job" name="job" type="text" placeholder="О себе" minlength="2" maxlength="40" required>
            </label>
        </fieldset>
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>
<script src="./script/index.js"></script>
</body>
</html>
