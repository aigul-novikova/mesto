<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css"> 
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
    <main class="content">
        <section class="profile">
            <div class="profile__avatar-container">
                <img class="profile__avatar" src="https://images.unsplash.com/photo-1599443015574-be5fe8a05783?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80" alt="аватарка">
            </div>
            <div class="profile__info">
                <div class="profile__name-container">
                    <h1 class="profile__name">Айгуль</h1>
                    <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
                </div>
                <p class="profile__job">Собачник</p>
            </div>
            <button type="button" class="profile__add-button" aria-label="Добавить"></button>
        </section>
        <!--Секция с фото-->
        <section class="elements">
            <div class="elements__group">
                <img class="elements__image" src="https://images.unsplash.com/photo-1599493852576-a304d76391de?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60" alt="Карачаевск">
                <div class="elements__text-like">
                    <p class="elements__text">Карачаевскxcvbnmlkjhgfdfghjk</p>
                    <img src="./images/like.svg" alt="like" class="elements__like">
                </div>
            </div>
            <div class="elements__group">
                <img class="elements__image" src="https://images.unsplash.com/photo-1560800436-fdea4a784594?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60" alt="Эльбрус">
                <div class="elements__text-like">
                    <p class="elements__text">Эльбрус</p>
                    <img src="./images/like.svg" alt="like" class="elements__like">
                </div>
            </div>
            <div class="elements__group">
                <img class="elements__image" src="https://images.unsplash.com/photo-1534590140231-3aff793be63a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60" alt="Домбай">
                <div class="elements__text-like">
                    <p class="elements__text">Домбай</p>
                    <img src="./images/like.svg" alt="like" class="elements__like">
                </div>
            </div>
            <div class="elements__group">
                <img class="elements__image" src="https://images.unsplash.com/photo-1599403275295-57bca684efd3?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60" alt="Эльбрус">
                <div class="elements__text-like">
                    <p class="elements__text">Эльбрус</p>
                    <img src="./images/like.svg" alt="like" class="elements__like">
                </div>
            </div>
            <div class="elements__group">
                <img class="elements__image" src="https://images.unsplash.com/photo-1547017140-68e195b88c9c?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60" alt="Домбай">
                <div class="elements__text-like">
                    <p class="elements__text">Домбай</p>
                    <img src="./images/like.svg" alt="like" class="elements__like">
                </div>
            </div>
            <div class="elements__group">
                <img class="elements__image" src="https://images.unsplash.com/photo-1587141105209-2a7ee89bce02?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=60" alt="Карачаево-Черкесия">
                <div class="elements__text-like">
                    <p class="elements__text">Карачаево-Черкесия</p>
                    <img src="./images/like.svg" alt="like" class="elements__like">
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
</div>
<div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      <form class="popup__form-container" name="edit-form" action="#" method="GET" novalidate>
        <fieldset class="popup__fieldset">
          <legend class="popup__title">Редактировать профиль</legend>
          <label class="popup__form">
            <input class="popup__input" id="input-edit-name" name="name" type="text" placeholder="Имя" minlength="2" maxlength="40" required>
            <span class="popup__input-error popup__input-error_active" id="input-edit-name-error"></span>
            <input class="popup__input" id="input-edit-job" name="job" type="text" placeholder="О себе" minlength="2" maxlength="40" required>
            <span class="popup__input-error popup__input-error_active" id="input-edit-job-error"></span>
          </label>
        </fieldset>
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>
<script src="./pages/index.js"></script>
</body>
</html>
