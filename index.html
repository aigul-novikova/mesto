<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css"> 
</head>

<body class="body">
    <div class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>
    <main class="content">
        <section class="profile">
            <div class="profile__avatar"></div>
            <div class="profile__info">
                <div class="profile__name-container">
                    <h1 class="profile__name">Айгуль</h1>
                    <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
                </div>
                <p class="profile__job">Собачник</p>
            </div>
            <button type="button" class="profile__add-button" aria-label="Добавить"></button>
        </section>
        <!--Секция с фото-->
        <section class="elements">
            <template id="elements__add">
                <div class="elements__group">
                    <img class="elements__image" src="#" alt="#">
                    <button class="elements__image-delete" type="button" aria-label="удалить картинку"></button>
                    <div class="elements__text-like">
                        <h2 class="elements__text"></h2>
                        <button class="elements__button-like" type="button" aria-label="Нравится"></button>
                    </div>
                </div>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">&copy; 2020 Mesto Russia</p>
    </footer>
</div>
<div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      <form class="popup__form-container" name="edit-form" action="#" method="GET" novalidate>
        <fieldset class="popup__fieldset">
            <legend class="popup__title">Редактировать профиль</legend>
            <label class="popup__form">
                <input class="popup__input popup__input_edit-name" id="input-edit-name" name="name" type="text" placeholder="Имя" required>
            </label>
            <label class="popup__form">
                <input class="popup__input popup__input_edit-job" id="input-edit-job" name="job" type="text" placeholder="О себе" required>
            </label>
        </fieldset>
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </div>
  </div>
  <div class="popup-add">
    <div class="popup__container">
      <button type="button" class="popup-add__close-button" aria-label="Закрыть"></button>
      <form class="popup__form-container popup__form-container_image" name="edit-form-image" action="#" method="GET" novalidate>
        <fieldset class="popup__fieldset">
            <legend class="popup__title">Новое место</legend>
            <label class="popup__form">
                <input class="popup__input popup__input_edit-image-name" id="input-edit-name" name="name" type="text" placeholder="Название" required>
            </label>
            <label class="popup__form">
                <input class="popup__input popup__input_edit-link" id="input-edit-job" name="link" type="text" placeholder="Ссылка на картинку" required>
            </label>
        </fieldset>
        <button type="submit" class="popup-add__create">Создать</button>
      </form>
    </div>
  </div>
  <div class="popup-image">
        <div class='popup-image__container'>
            <button type="button" class="popup-image__close-button" aria-label="Закрыть"></button>
            <figure class='popup-image__box'>
                <img src='#' alt='' class="popup-image__image">
                <p class="popup-image__name"></p>
            </figure>
        </div>
  </div>
<script src="./script/index.js"></script>
</body>
</html>
